{% extends "base.html" %}

{% block content %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{ msg }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

<h2>Hello, {{ user }}</h2>
<form action="#" method="POST">
    <input type="email" name="email" value="{{ email if email }}">
    <input type="submit" value="submit">
</form>
<a href="/logout">Logout</a>
{% endblock %}

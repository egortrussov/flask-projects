<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask!</title>
</head>
<body>
    <h1>Hello world!</h1>
    <p>You are {{ name }} </p>
    {% for x in range(0, 10) %}
        {% if x % 2 == 0 %}
            <p>{{ x }}</p>
        {% elif x == 5 %}
            <p>Five</p>
        {% endif %}
    {% endfor %}
    {% for n in  names %}
        {{ n }}
    {% endfor %}
</body>
</html>
